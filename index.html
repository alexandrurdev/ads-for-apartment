<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Ads for apartments!</title>
</head>

<body>

    <!-- header -->
    <header>
        <h1 class="text-center mt-3">Publish your ad now!</h1>
    </header>
    <!-- end header -->

    <!-- main content -->

    <div class="container mb-5">
        <div class="row">
            <div class="col-sm-12">
                <form id="adForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title (max 150 chars)"
                            maxlength="150">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Enter description (max 500 chars)" maxlength="500"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Type of apartment</label>
                        <select class="form-control" id="typeOfApartment">
                            <option disabled selected value>Please select an option</option>
                            <option>1 room</option>
                            <option>2 rooms</option>
                            <option>3 rooms</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image1">Image one</label>
                        <input type="file" class="form-control-file" id="image1">
                    </div>
                    <div class="form-group">
                        <label for="image2">Image two</label>
                        <input type="file" class="form-control-file" id="image2">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn" onclick="saveForm();">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- end main content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
